name: 価格取得（楽天API）

on:
  schedule:
    # 毎日 JST 6:00 (UTC 21:00) に実行
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      target:
        description: '取得対象（空欄で全製品）'
        required: false
        type: choice
        options:
          - ''
          - iphone
          - ipad
          - watch
          - airpods

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run price fetch script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          RAKUTEN_AFFILIATE_ID: ${{ secrets.RAKUTEN_AFFILIATE_ID }}
        run: npx tsx scripts/fetch-prices.ts ${{ github.event.inputs.target }}
